app = "hotosm-staging"

kill_signal = "SIGINT"
kill_timeout = 5

[deploy]
  release_command = "make release"
  strategy = "rolling"

[env]
  PORT = "8080"
  BASE_URL = "https://hotosm-staging.fly.dev"

[[services]]
  internal_port = 8080
  protocol = "tcp"

  [services.concurrency]
    hard_limit = 25
    soft_limit = 20

  [[services.ports]]
    handlers = ["http"]
    port = 80
    force_https = true

  [[services.ports]]
    handlers = ["tls", "http"]
    port = 443

  [[services.tcp_checks]]
    grace_period = "30s"
    interval = "30s"
    restart_limit = 10
    timeout = "10s"

[[statics]]
  guest_path = "/app/static"
  url_prefix = "/static"
