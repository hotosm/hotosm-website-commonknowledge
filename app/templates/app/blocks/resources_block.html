{% load wagtailcore_tags %}
<section class="flex flex-col md:flex-row md:justify-between my-16">
    <div class="md:mr-16">
        <header class="pb-8 mb-8 border-b border-solid sm:w-full">
            <h4 class="leading-tight text-4xl font-extrabold text-gray-900 pb-4">Resources</h4>
        </header>
    </div>
    <div>
        <div>
            <h5>{{ value.first_highlighted_resource.title }}</h5>
        </div>
        <div>
            <h5>{{ value.second_highlighted_resource.title }}</h5>
        </div>
    </div>
    <ul>
        {% for link in value.popular_resources %}
            <li class="pb-4">
                <a class="text-primary-500 underline text-xl font-semibold"
                   href="{% firstof link.url link.page.url %}">{% firstof link.label link.page.title %}</a>
            </li>
        {% endfor %}
    </ul>
</section>
