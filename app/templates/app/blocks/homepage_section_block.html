<header>
    <h2>{{ value.title }}</h2>
    <div class="text-gray-500">{{ value.subtitle }}</div>
</header>
<div class="col-span-2 grid gap-6 md:gap-8 md:grid-cols-2">
    {% for link in value.links %}
        <a href="{% firstof link.url link.page.url %}" class="block no-underline">
            <div class="font-bold mb-2">{% firstof link.label link.page.title %}</div>
            <p>{{ link.description }}</p>
        </a>
    {% endfor %}
</div>
