{% load i18n wagtailcore_tags menu_tags %}

<nav class="bg-white px-2 sm:px-4 py-2.5 w-full z-20 top-0 left-0 border-b border-gray-200 ">
    <div class="flex flex-wrap justify-between items-center mx-auto">
        <a href="/" class="flex items-center">
            <img src="https://hotosm.org/images/hot-logo.svg" class="mr-3 h-6 sm:h-9" alt="Humanitarian OpenStreetMap">
        </a>
        <div class="flex md:order-2">
            <button type="button" class="text-white bg-hotRed focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center mr-3 md:mr-0">Start Mapping</button>
            <button data-collapse-toggle="navbar-sticky" type="button" class="inline-flex items-center p-2 text-sm text-gray-500 rounded-lg md:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200   " aria-controls="navbar-sticky" aria-expanded="false">
                <span class="sr-only">Open main menu</span>
                <svg class="w-6 h-6" aria-hidden="true" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M3 5a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 10a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 15a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1z" clip-rule="evenodd"></path></svg>
            </button>
        </div>
        <div class="hidden justify-between items-center w-full md:flex md:w-auto md:order-1" id="navbar-sticky">
            <ul class="flex flex-col p-4 mt-4 bg-gray-50 rounded-lg border border-gray-100 md:flex-row md:space-x-8 md:mt-0 md:text-sm md:font-medium md:border-0 md:bg-white ">
                {% for item in menu_items %}
                    <li class="{{ item.active_class }}">
                        <a href="{{ item.href }}" class="block py-2 pr-4 pl-3 text-gray-700 rounded hover:bg-gray-100 md:hover:bg-transparent md:hover:text-hotbg-hotRed md:p-0" {% if active_class != "" %} aria-current="page" {% endif %}>{{ item.text }}</a>
                    </li>
                {% endfor %}

                {% if page %}
                    {% for translation in page.get_translations.live %}
                        {% get_language_info for translation.locale.language_code as lang %}
                        <a href="{% pageurl translation %}" rel="alternate" hreflang="{{ language_code }}">
                            {{ lang.name_local }}
                        </a>
                    {% endfor %}
                {% endif %}
            </ul>
        </div>
    </div>
</nav>
