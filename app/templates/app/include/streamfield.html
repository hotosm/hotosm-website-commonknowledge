{% load wagtailcore_tags%}

{% for block in streamfield %}
    {% if block.block_type == 'richtext' %}
        <div class='prose'>
            {% include_block block %}
        </div>
    {% elif block.block_type == 'simple_link' %}
        <a href="{% firstof block.value.url block.value.page.url %}" class="block no-underline text-red">
            {% firstof block.value.label block.value.page.title %} &rarr;
        </a>
    {% else %}
        {% include_block block %}
    {% endif %}
{% endfor %}
