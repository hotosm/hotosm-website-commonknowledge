{% load wagtailcore_tags wagtailimages_tags %}
<a href="{{ impact_area.url }}" class="text-white no-underline">
    {% image impact_area.image fill-515x700 as background_image %}
    <article class="relative overflow-hidden rounded-md lg:rounded-xl flex flex-col justify-between h-[400px] max-h-[75vh] md:h-[500px] lg:h-[700px] bg-blue-300">
        <div class="transition-transform duration-500 scale-100 group-hover:scale-110 bg-cover bg-center bg-no-repeat absolute inset-0 w-full h-full before:contents['.'] before:text-transparent before:absolute before:bg-black before:bg-opacity-30 before:inset-0 before:w-full before:h-full"
             style="background-image: url('{{ background_image.url }}')">
        </div>
        <header class="z-10 px-4 pt-8 lg:p-16 flex flex-row justify-between items-start">
            <div class="leading-tight text-2xl font-extrabold md:text-3xl lg:text-4xl pr-2">{{ impact_area.title }}</div>
            {% image impact_area.icon_light_transparent width-128 class="w-10 md:w-14 lg:w-16" %}
        </header>
        <p class="z-10 m-0 px-4 pb-8 lg:px-8 lg:py-16 font-medium text-sm md:text-md lg:text-xl opacity-0 group-[.swiper-slide-active]:opacity-100 transition-all duration-500">
            {{ impact_area.summary|richtext|striptags|truncatewords:50 }}
        </p>
    </article>
</a>
