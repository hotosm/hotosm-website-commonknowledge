{% load groundwork_geo %}
{% map in_place=False center="[-2.5, 53.6]" zoom=5.5 style="mapbox://styles/commonknowledge/cla9x2igi001015n4n6e3s2tw/draft" %}
<div data-map-target="config"
     data-controller="floating-map"
     data-floating-map-minimap-class="rounded-full w-[160px] h-[160px]"
     data-floating-map-expanded-class="rounded-md w-full h-full"
     class="pointer-events-none w-full h-full fixed flex p-8 items-stretch z-20">
    <div id="floating-map__padding-container" class="relative w-full h-full">
        <div id="floating-map__frame"
             data-floating-map-target="container"
             class="absolute bottom-0 right-0 overflow-hidden transition-all shadow-sm-light">
            <div data-map-target="canvas"
                 data-action="click->floating-map#toggle"
                 class="w-full h-full absolute mapboxgl-responsive-canvas pointer-events-auto">
            </div>
        </div>
    </div>
</div>
{% endmap %}
